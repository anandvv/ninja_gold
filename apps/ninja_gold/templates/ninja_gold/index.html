<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'ninja_gold/my_style_sheet.css' %}">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <p>
                Your Gold:
                <input type="text" name="txtGold" value="{{ gold }}">
            </p>
        </div>
        <div id="content">
            <div id="places">
                <div class="place">
                    <h3>Farm</h3>
                    <h4>(earns 10-20 golds)</h4>
                    <p>
                        <form action="/ninja_gold/process_money" method="post">
                        {% csrf_token %}
                            <input type="hidden" name="location" value="farm">
                            <input class="findGoldButton" type="submit" value="Find Gold!">
                        </form>
                    </p>
                </div>
                <div class="place">
                    <h3>Cave</h3>
                    <h4>(earns 5-10 golds)</h4>
                    <p>
                        <form action="/ninja_gold/process_money" method="post">
                        {% csrf_token %}
                            <input type="hidden" name="location" value="cave">
                            <input class="findGoldButton" type="submit" value="Find Gold!">
                        </form>
                    </p>
                </div>
                <div class="place">
                    <h3>House</h3>
                    <h4>(earns 2-5 golds)</h4>
                    <p>
                        <form action="/ninja_gold/process_money" method="post">
                        {% csrf_token %}
                            <input type="hidden" name="location" value="house">
                            <input class="findGoldButton" type="submit" value="Find Gold!">
                        </form>
                    </p>
                </div>
                <div class="place">
                    <h3>Casino</h3>
                    <h4>(earns/takes 0-50 golds)</h4>
                    <p>
                        <form action="/ninja_gold/process_money" method="post">
                        {% csrf_token %}
                            <input type="hidden" name="location" value="casino">
                            <input class="findGoldButton" type="submit" value="Find Gold!">
                        </form>
                    </p>
                </div>
            </div>
            <div id="activity">
                <p>Activities:</p>
                <p>
                    <textarea id="ninjaActivities">
                        {{ activity }}
                    </textarea>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
